<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./styles/bundle.css">
  <link href="/build/./styles/bundle.css" rel="stylesheet"></head>
  <body>
    <div class="main-container">
      <div class="winner-box">
        <h1 class="winner"></h1>
        <button class="replay">Play Again</button>
      </div>
      <div class="racer-container">
        <h1>Choose Your Racer, Player 1</h1>
        <div class="racers">
          <div class="racer" id="racer-1">
            <img src="./assets/images/racer-cartman.png" alt="cartman" />
          </div>
          <div class="racer" id="racer-2">
            <img src="./assets/images/racer-pikachu.png" alt="pikachu" />
          </div>
          <div class="racer" id="racer-3">
            <img src="./assets/images/racer-spongebob.png" alt="spongebob" />
          </div>
          <div class="racer" id="racer-4">
            <img src="./assets/images/racer-vader.png" alt="vader" />
          </div>
        </div>
      </div>

      <div class="track-container">
        <h1 id="header-track-1">Player 1 Track &ndash; press q</h1>
        <div class="race-track" id="track-1"></div>
        <h1 id="header-track-2">Player 2 Track &ndash; press p</h1>
        <div class="race-track" id="track-2"></div>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./js/bundle.js"></script>
  <script type="text/javascript" src="/build/./js/bundle.js"></script></body>
</html>
